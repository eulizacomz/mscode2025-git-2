<!DOCTYPE html>
<html lang="pt-brn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <style>
        #conta{
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;   
            color: brown;   
        }

        #botao{
            color: brown;
        }
    </style>


</head>
<body>
    
    <h1 id="conta">Criar conta</h1><br><br><br>    

   
<form action="" style="text-align: center;">
        
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Por favor, digite seu nome"><br><br>

      <label for="E-mail">E-mail:</label>
      <input type="email" id="email"><br><br>

      <label for="cidade">Cidade de Origem:</label> 
      <select name="cidade" id="cidade">
        <option value="">Escolha sua cidade</option>
        <option value="pinheiros">Pinheiros</option>
        <option value="montanha">Montanha</option>
        <option value="belo-horizonte">Belo Horizonte</option>

         </select><br><br>
           
        <label for="senha">Senha:</label>
        <input type="password"  id="senha" placeholder="Crie sua senha de acesso"><br><br>

        <input type="checkbox" name="" id="termos">
         <label for="termos">Aceito os termos</label><br><br>

         <button type="submit" id="botao">Criar conta</button>


        

    </form>
</body>
</html>
